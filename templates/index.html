<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .count {
            font-size: 40px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Welcome!</h1>
    <p>You have visited this page:</p>
    <div class="count">{{ page_count }}</div>
    <p>times.</p>
</div>

</body>
</html>
